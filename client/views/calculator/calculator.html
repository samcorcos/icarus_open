<template name="calculator">
  <div class="calculator-background">
    <div class="row">
      <div class="col s12 m6 offset-m3 l6 offset-l3">
        {{#each calculator}}
        <div class="card calculator-card">
          <div class="card-content">
            <h2 style="text-align:center;">Investment Calculator</h2>
            <p>A brief explanation of how ROI and CAP rate are calculated...</p>
            <table class="">
              <thead>
                <tr>
                  <th>Input</th>
                  <th>Amount</th>
                  <th><i class="fa fa-lock"></i> / <i class="fa fa-unlock"></i></th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>Purchase Price</td>
                  {{#if editingTotalPriceCalc}}
                  <input id="purchase-price" type="text" value="{{purchasePrice}}">
                  {{/if}}
                  <td class="calculator-input">100</td>
                  <td></td>
                </tr>
                <tr>
                  <td>Closing &amp; Repair</td>
                  <td class="calculator-input">100</td>
                  <td></td>
                </tr>
                <tr>
                  <td>Monthly Income <i class="fa fa-info-circle tooltipped" data-position="top" data-tooltip="Net income, not gross"></i></td>
                  <td class="calculator-input"></td>
                  <td></td>
                </tr>
                <tr>
                  <td>CAP Rate</td>
                  <td class="calculator-input"></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name='calc'>
  <div class="calculator-background">
    <div class="container">
      <div class="row">
        <div class="col offset-m2 offset-l2 s12 m8 l8">
          {{#each calculator}}
          <div class="card calculator-card">
            <div class="card-content">
              <h2>Investment Calculator</h2>
              <p>This is a brief explanation of how ROI and CAP rate are calculated.</p>
              <div class="row">
                <div class="col m6 l6">
                  {{#if editingTotalPriceCalc}}
                  <div class="calculator-item-edit">
                    <h4>Purchase Price</h4>
                    <input id="purchase-price" type="text" value="{{purchasePrice}}" required>
                  </div>
                  {{else}}
                  <div class="calculator-item" id="purchase-price-div">
                    <h4>Purchase Price</h4>
                    <p class="flow-text">${{purchasePrice}}</p>
                  </div>
                  {{/if}}
                </div>

                <div class="col m6 l6">
                  {{#if editingClosingRepairCalc}}
                  <div class="calculator-item-edit">
                    <h4>Closing &#38; Repair</h4>
                    <input id="closing-repair" type="text" value="{{closingRepair}}" required>
                  </div>
                  {{else}}
                  <div class="calculator-item" id="closing-repair-div">
                    <h4>Closing &#38; Repair</h4>
                    <p class="flow-text">${{closingRepair}}</p>
                  </div>
                  {{/if}}
                </div>

                <div class="col m6 l6">
                  {{#if editingMonthlyIncomeCalc}}
                  <div class="calculator-item-edit">
                    <h4>Monthly Income</h4>
                    <input id="monthly-income" type="text" value="{{monthlyIncome}}" required>
                  </div>
                  {{else}}
                  <div class="calculator-item" id="monthly-income-div">
                    <h4>Monthly Income</h4>
                    <p class="flow-text">${{monthlyIncome}}</p>
                  </div>
                  {{/if}}
                </div>

                <div class="col m6 l6">
                  {{#if editingCAPRateCalc}}
                  <div class="calculator-item-edit">
                    <h4>CAP Rate</h4>
                    <input id="cap-rate" type="text" value="{{capRate}}" required>
                  </div>
                  {{else}}
                  <div class="calculator-item-cap-rate" id="cap-rate-div">
                    <h4>CAP Rate</h4>
                    <p class="flow-text">{{capRate}}%</p>
                  </div>
                  {{/if}}
                </div>

              </div>
            </div>
            <div class="row">
              <a class="col m6 l6" href="#">This is a link</a>
              <a class="col m6 l6" href='#'>This is a link</a>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
