<template name="singlePropertyTermSheet">

  {{> termSheetDashboard}}

  <div class="red-break-term-sheet"></div>

    {{> termSheetInputs}}

    {{> termSheetOutputs}}

    {{> termSheetReturns}}

  <div class="red-break-term-sheet"></div>

  {{> equityInvestorModal}}
  {{> icarusModal}}

</template>



<template name="termSheetButton">
  <div class="flex-white-div-term-sheet-button">
    <div class="two-rem-spacer"></div>
    <button id="add-term-sheet-button" class="btn" style="display:block;margin:auto;">Add Term Sheet</button>
    <div class="two-rem-spacer"></div>
  </div>
  <div class="red-break-term-sheet-button"></div>
</template>


<template name="termSheetInputs">
  <div class="container inputs">
    {{#each termSheet}}
    <table>
      <thead>
        <tr>
          <th data-field="input">Input</th>
          <th data-field="dollars">$</th>
          <th data-field="percent">%</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Total Price</td>
          {{#if editingTotalPrice}}
          <input id="total-price" type="text" value="{{totalPrice}}" required>
          {{else}}
          <td class="input-hover" id="total-price-cell">${{totalPrice}}</td>
          {{/if}}
          <td>-</td>
        </tr>
        <tr>
          <td>Down Payment %</td>
          <td>-</td>
          {{#if editingDownPayment}}
          <input type="text" id="down-payment" value="{{downPayment}}" required>
          {{else}}
          <td class="input-hover" id="down-payment-cell">{{downPayment}}%</td>
          {{/if}}
        </tr>
        <tr>
          <td>Closing and Repair</td>
          {{#if editingClosingRepair}}
          <input type="text" id="closing-repair" value="{{closingRepair}}" required>
          {{else}}
          <td class="input-hover" id="closing-repair-cell">${{closingRepair}}</td>
          {{/if}}
          <td>-</td>
        </tr>
        <tr>
          <td>APR</td>
          <td>-</td>
          {{#if editingAPR}}
          <input type="text" id="apr" value="{{apr}}" required>
          {{else}}
          <td class="input-hover" id="apr-cell">{{apr}}%</td>
          {{/if}}
        </tr>
        <tr>
          <td>Taxes</td>
          {{#if editingTaxes}}
          <input type="text" required value="{{taxes}}" id="taxes">
          {{else}}
          <td class="input-hover" id="taxes-cell">${{taxes}}</td>
          {{/if}}
          <td>-</td>
        </tr>
        <tr>
          <td>HOA</td>
          {{#if editingHOA}}
          <input type="text" required value="{{hoa}}" id="hoa">
          {{else}}
          <td class="input-hover" id="hoa-cell">${{hoa}}</td>
          {{/if}}
          <td>-</td>
        </tr>
        <tr>
          <td>Insurance</td>
          {{#if editingInsurance}}
          <input type="text" required value="{{insurance}}" id="insurance">
          {{else}}
          <td class="input-hover" id="insurance-cell">${{insurance}}</td>
          {{/if}}
          <td>-</td>
        </tr>
        <tr>
          <td>Rent Price</td>
          {{#if editingRentPrice}}
          <input type="text" required value="{{rentPrice}}" id="rent-price">
          {{else}}
          <td class="input-hover" id="rent-price-cell">${{rentPrice}}</td>
          {{/if}}
          <td>-</td>
        </tr>
        <tr>
          <td>Equity Sold</td>
          <td>-</td>
          {{#if editingEquitySold}}
          <input type="text" required value="{{equitySold}}" id="equity-sold">
          {{else}}
          <td class="input-hover" id="equity-sold-cell">{{equitySold}}%</td>
          {{/if}}
        </tr>
        <tr>
          <td>Capital Needed (%)</td>
          <td>-</td>
          {{#if editingPercentCapitalNeeded}}
          <input type="text" required value="{{percentCapitalNeeded}}" id="percent-capital-needed">
          {{else}}
          <td class="input-hover" id="percent-capital-needed-cell">{{percentCapitalNeeded}}%</td>
          {{/if}}
        </tr>
      </tbody>
    </table>
    {{/each}}
  </div>
</template>

<template name="termSheetOutputs">
  <div class="container outputs">
  {{#each termSheet}}
  <table>
    <thead>
      <tr>
        <th data-field="input">Output</th>

    <tbody>

      </tr>
      <tr>
        <td>Additional Financing</td>
        <td>${{additionalFinancing}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Total Investment</td>

        <td>-</td>
      </tr>
      <tr>
        <td>Monthly Mortgage Expense</td>
        <td>${{monthlyMortgageExpense}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Monthly Tax Average</td>
        <td>${{monthlyTaxAverage}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Monthly Operating Expenses</td>
        <td>${{operatingExpenses}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Reserve (5%)</td>
        <td>${{reserve}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Monthly Cost of Ownership</td>
        <td>${{monthlyCostOfOwnership}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Cashflow Rented</td>
        <td>${{cashflowRented}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Cashflow Occupied</td>
        <td>${{cashflowOccupied}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Cashflow Unoccupied</td>
        <td>${{cashflowUnoccupied}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>After Tax (with Renters)</td>
        <td>${{afterTaxWithRenters}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>After Tax (Unoccupied)</td>
        <td>${{afterTaxUnoccupied}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Free Cashflow</td>
        <td>${{freeCashflow}}</td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
  {{/each}}
  </div>
</template>


<template name="termSheetReturns">
  <div class="container returns">
  {{#each termSheet}}
  <table>
    <thead>
      <tr>
        <th data-field="input">Returns</th>
        <th data-field="dollars">$</th>
        <th data-field="percent">%</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Annual Revenue</td>
        <td>${{annualRevenue}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Annual Cost</td>
        <td>${{annualCost}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Annual Profit</td>
        <td>${{annualProfit}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Annual Profit (After Tax)</td>
        <td>${{annualProfitAfterTax}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Annual ROI (Before Tax)</td>
        <td>-</td>
        <td>{{annualROIBeforeTax}}%</td>
      </tr>
      <tr>
        <td>Annual ROI (After Tax)</td>
        <td>-</td>
        <td>{{annualROIAfterTax}}%</td>
      </tr>
      <tr>
        <td>Annual Operating Expense</td>
        <td>${{annualOperatingExpense}}</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Net Operating Income</td>
        <td>${{netOperatingIncome}}</td>
        <td>-</td>
      </tr>
    </tbody>


  </table>
  {{/each}}
  </div>
</template>


<template name="termSheetDashboard">
  <div class="flex-white-div-term-sheet term-sheet-dashboard">
    <div class="three-rem-spacer"></div>
    <div class="container">
      <div class="row z-depth-1" style="border-radius:5px;">
        <div class="col l4 m4 s12">
          <div class="row">
            <div class="col s12">
              <button class="btn modal-trigger" style="display:block;margin:1rem auto 0rem auto;" href="#icarus-modal">Icarus Numbers</button>
            </div>
            <div class="col s12">
              <button class="btn modal-trigger" style="display:block;margin:1rem auto 0rem auto;" href="#equity-investor-modal">Investor Numbers</button>
            </div>
          </div>
        </div>
        <div class="col l4 m4 s12">
          <div class="row">
            <div class="col s12">
              <h4>Second thing</h4>
              <p>two</p>
            </div>
          </div>
        </div>
        <div class="col l4 m4 s12">
          <div class="row">
            <div class="col s12">
              <h4>Third thing</h4>
              <p>three</p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <ul class="tabs">
          <li class="tab col s2"><a id="input-tab" href="">Inputs</a></li>
          <li class="tab col s2"><a id="output-tab" href="">Outputs</a></li>
          <li class="tab col s2"><a id="returns-tab" href="">Returns</a></li>
          <li class="tab col s2"><a id="additional-tab" href="">Additional</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>
