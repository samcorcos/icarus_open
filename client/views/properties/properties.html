<template name='properties'>
  <div class="property-panel-two">
    <div class="container">
      <div class="three-rem-spacer"></div>
      <h2 style="text-align:center;">Your Properties</h2>
      <div id="property-map"></div>
    </div>
  </div>
  <div class="red-break"></div>
  <div class="properties-background">
    <div class="five-rem-spacer"></div>
    {{> propertyPanel2}}
    <div class="two-rem-spacer"></div>
    {{#if currentUser}}
    <button id="add-property-button" class="btn">Add Property</button>
    {{else}}
    <h2>Please Log In or Sign Up</h2>
    {{/if}}
    <div class="two-rem-spacer"></div>
  </div>
  <div class="red-break"></div>
  <div class="flex-white-div-property">  <!-- add-property-show add-property-hidden -->
    <div class="container">
      {{> newPropertyForm}}
    </div>
  </div>
  <div class="two-rem-spacer"></div>
  <div class="red-break-property"></div>  <!--  add-property-hidden -->
  <div class="flex-white-div">
    <h1>Something goes here</h1>
    <div class="five-rem-spacer"></div>
    <div class="five-rem-spacer"></div>
    <div class="five-rem-spacer"></div>
    <div class="five-rem-spacer"></div>
    <div class="five-rem-spacer"></div>
  </div>
  <div class="red-break"></div>
</template>


<template name='propertyPanel2'>
  <div class="container">
    <div class="row">
      {{#each properties}}
      <div class="col s12 m6 l6">
        <div class="card property-card">
          <div class="card-content">
            <h2><a href="{{pathFor 'singleProperty'}}" style="text-decoration:none;">{{address}}</a></h2>
            <div style="height: 0.5rem"></div>
            <h3 class="properties">{{state}}</h3>
            <p>Purchase Price: ${{purchasePrice}}</p>
          </div>
          <div class="row">
            <a class="col m6 l6" href="#">This is a link</a>
            <a class="col m6 l6" href='#'>This is a link</a>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>



<template name='newPropertyForm'>
  <div class="two-rem-spacer"></div>
  <h4>New Property</h4>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="profile-name" type="text" value="{{currentUser.profile.name}}" required disabled>
        </div>
        <div class="input-field col s6">
          <input id="user-id" type="text" value="{{currentUser._id}}" required disabled>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="property-address" type="text" placeholder="Address Line 1" required>
        </div>
        <div class="input-field col s6">
          <input id="city" type="text" placeholder="City" required>
        </div>
      </div>
      <!-- <div class="row">
        <div class="input-field col s12">
          <input type="date" class="datepicker">
        </div>
      </div> -->
      <div class="row">
        <div class="input-field col s6">
          <input id="zip-code" type="text" placeholder="ZIP Code" required>
        </div>
        <div class="col s6">
          <select class="disabled add-property-state-dropdown">
            <option value="" disabled selected>Property State</option>
            {{> addPropertyDropdownOptions}}
          </select>
        </div>
      </div>
      <div class="one-rem-spacer"></div>
      <h4>Additional Details</h4>
      <div class="row">
        <div class="input-field col s6">
          <input id="purchase-price" type="text" placeholder="Purchase Price (numbers only)" required>
        </div>
        <div class="input-field col s6">
          <input id="remodel-cost" type="text" placeholder="Remodeling Cost" required>
        </div>
      </div>
      <div class="row">
        <h5 style="text-align:center;">Equity Percentage</h5>
        <p class="range-field">
          <input type="range" id="test5" />
        </p>
      </div>
      <div class="row">
        <h5 style="text-align:center;">Debt Percentage</h5>
        <p class="range-field">
          <input type="range" id="test5" min="0" max="100" />
        </p>
      </div>


      <div class="one-rem-spacer"></div>
    </form>
    <button id="submit-new-property" class="btn">Add to Database</button>
  </div>

</template>
