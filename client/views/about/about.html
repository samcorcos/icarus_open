<template name='faq'>

			<div class="two-rem-spacer"></div>
			<ul class="collapsible">
				<li>
					<div class="collapsible-header flow-text"><i class="mdi-image-filter-drama"></i>How do you build passive income?</div>
					<div class="collapsible-body"><p>Icarus Investment Group, LLC explores many different ways of building passive income for people, mainly through real estate investment cash flow positive properties that yield better than a 10% cash on cash return to investors.</p></div>
				</li>
				<li>
					<div class="collapsible-header flow-text"><i class="mdi-maps-place"></i>How much money do I need to have in order to invest?</div>
					<div class="collapsible-body"><p>Icarus Investment Group, LLC has partnered with accredited investors who are worth greater than +$10,000,000, people who only have $5,000 to their name, and people who have literally do not even have a cent to invest… For each person there is the right investment and for all these types of investors opportunities were provided that allowed them to begin to build up passive income.</p></div>
				</li>
				<li>
					<div class="collapsible-header flow-text"><i class="mdi-social-whatshot"></i>I can build up Passive Income without any money to invest?</div>
					<div class="collapsible-body"><p>YES you can.</p></div>
				</li>
				<li>
					<div class="collapsible-header flow-text"><i class="mdi-social-whatshot"></i>How can I build Passive Income without money to invest?</div>
					<div class="collapsible-body"><p>Read our book.  It breaks down how you can become a deal finding machine.  When you find a deal that Icarus Investment Group, LLC invests in, you will get a piece of the equity for just finding the type of properties we are looking for. If you prefer, we will just give you cash instead.</p></div>
				</li>
				<li>
					<div class="collapsible-header flow-text"><i class="mdi-social-whatshot"></i>How else can I invest with Icarus?</div>
					<div class="collapsible-body"><p>If you have money to invest there are many more opportunities for you. You can be a hard money lender for our deals and get a guaranteed high interest rate return. This is the lowest risk option. The other options are being a buyer of our investment properties or just partnering with us on our investment property acquisitions. This will likely yield a much higher return than just being a lender, but these returns are not guaranteed. However, Icarus Investment Group has never on any property returned less than a 10% cash on cash annual return on any investment property.</p><p>Icarus Investments Group, LLC is constantly finding deals that fit the model of creating large amounts of passive income.  If you join the investor list you will get emails every time Icarus Investments Group is about to purchase real estate, if you like the deal you can partner up with Icarus Investments Group, LLC on the deal… All the details will be included in the email and the more of the down payment that you fund, the more % ownership you will have when we partner up on the deal CLICK HERE TO JOIN THE INVESTOR MAILING LIST!  The more % you own the more cashflow you receive from the deal.</p></div>
				</li>
				<li>
					<div class="collapsible-header flow-text"><i class="mdi-social-whatshot"></i>Can Icarus help me even if I don't want to partner with them?</div>
					<div class="collapsible-body"><p>YES, there is an ebook written by the founder that shows how he used this strategy to build up $3,500 of MONTHLY PASSIVE INCOME in one year in addition to showing everyone the correct way to buy your own house so that your house CAN BE AN ASSET that can help you grow your passive income and not become liability that cuts into your passive income!</p></div>
				</li>
			</ul>
