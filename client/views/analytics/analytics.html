<template name="analytics">
  <div class="analytics-background">
    <div class="container">
      <div class="five-rem-spacer"></div>
      {{> analyticsRowOne}}
      {{> analyticsTimeline}}
    </div>
  </div>
</template>


<template name="analyticsRowOne">
  <div class="row">
    <div class="col s12 m6 l6">
      <div class="card analytics-card">
        <div class="card-content">
          <h2>Return on Investment</h2>
          <p>Cool Graphic on ROI</p>
        </div>
        <div class="row">
          <a class="col m6 l6" href="#">This is a link</a>
          <a class="col m6 l6" href='#'>This is a link</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l6">
      <div class="card analytics-card">
        <div class="card-content">
          <h2>Asset Allocation</h2>
          <p> Pie chart, split between debt and equity</p>
        </div>
        <div class="row">
          <a class="col m6 l6" href="#">This is a link</a>
          <a class="col m6 l6" href='#'>This is a link</a>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="analyticsTimeline">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card analytics-card">
        <div class="card-content">
          <h2>Return Over Time</h2>
          <p>Scroll-over-able return over time, scaled</p>
        </div>
        <div class="row">
          <a class="col m6 l6" href="#">This is a link</a>
          <a class="col m6 l6" href='#'>This is a link</a>
        </div>
      </div>
    </div>
  </div>
</template>
